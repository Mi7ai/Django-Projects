    <nav class="navbar navbar-expand-lg navbar-dark bg-dark teachfont">
        <a class="navbar-brand" href="{% url 'index' %}">Truck Square</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item" >
              <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" >Hi {{ user.username }}</a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'accounts:login' %}">Login<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
            </li>

              <a class="nav-link" href=" ">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=" ">Link</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </nav>
