{% extends "polls/base.html" %}
{% block body_block %}
    {% if latest_question_list %}
        <ul class="list-group">
        {% for question in latest_question_list %}
            <li class="list-group-item">
                <a href=" {% url 'polls:detail' pk=question.id %}">{{ question.question_text }}</a>
                <a class="btn btn-primary" href="{% url 'polls:detail' pk=question.id %}">Detail</a>
                <a class="btn btn-primary" href="{% url 'polls:results' pk=question.id %}">Results</a>
                <a class="btn btn-primary" href="{% url 'polls:vote' question.id %}">Vote</a>
            </li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}        
{% endblock body_block %}
